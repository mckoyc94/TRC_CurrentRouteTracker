<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./Assets/favicon.ico"/>

    <title>TRC CRT</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- Links to Other Pages -->
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="#">Current Routes</a>
          <a class="nav-link" href="/addRoute">Add a Route</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- Header -->
    <header class="row">
      <div class="col-lg-12">
        <h1 class ="center">Welcome to the Rock Club's <br><strong>Current Route Tracker</strong></br></h1>
        <div class="d-flex justify-content-center">
          <img src ="./Assets/App Logo.jpg" alt = "logo" id = "logo" class = "d-flex justify-content-center">
        </div>
      </div>
    </header>

    <!-- Quick Stats -->
    <div class="row mt-5">
      <div class="col-lg-8">
        <!-- Chart of Current Routes -->
        <canvas id="myChart"></canvas>
      </div>
      <div class="col-lg-4">
        <!-- Card depicting Current Day -->
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <!-- Date -->
            <h5 class="card-title">Today's Date</h5>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <!-- Link to Other Pages -->
            <a href="/AddRoute" class="card-link">Add a Route</a>
            <a href="#" class="card-link">Current Routes</a>
          </div>
        </div>
      </div>
    </div>
    
  </main>

<!-- Bootstrap & JQuery Links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- Link to Canvas.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!-- Internal Javascript -->
<script type="text/javascript" src="js/homepage.js"></script>
</body>
</html>

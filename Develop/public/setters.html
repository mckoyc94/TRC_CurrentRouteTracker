<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./Assets/favicon.ico"/>

    <title>TRC CRT</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- Links to Other Pages -->
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/currentRoutes">Current Routes</a>
          <a class="nav-link" href="/addRoute">Add a Route</a>
          <a class="nav-link active" aria-current="page" href="/setters">Manage Setters</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Displays Current Setters and Allows for Manager to add new Setters -->
  <main class="container mt-5">
    <div class="row">
        <!-- List of Setters -->
        <div class="col-lg-5">
            <ul class="list-group" id="setList">
                <li class="list-group-item" id="listTitle">
                    Current Setters
                </li>
            </ul>
        </div>
        <!-- Forms to Add New Setters -->
        <div class="col-lg-7">
            <div class="row">
                <!-- Form to Reinstate Setter -->
                <form class="col-md-6" id="oldSetter">
                  <div class="form-row">
                    <h2>Reactivate a Setter</h2>
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <!-- Lists the Inactive Setters -->
                      <label for="inputSetter">Choose an inactive Setter</label>
                      <select class="form-control" id="inputSetter">
                        <option> </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <!-- Activate Button -->
                    <button type="submit" class="btn btn-danger" id="reactive">Reactivate</button>
                  </div>  
                </form>
                <!-- Form to Add New Setter -->
                <form class="col-md-6" id="newSetter">
                  <div class="form-row">
                    <h2>Add a New Setter</h2>
                  </div>
                  <div class="form-row">
                    <!-- Input Name -->
                    <div class="form-group col-md-8">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Jordan Pacheco">
                    </div>
                    <!-- Input Initials -->
                    <div class="form-group col-md-4">
                      <label for="inputInitial">Initials</label>
                      <input type="text" class="form-control" id='inputInitial' placeholder="JEP">
                    </div>
                  </div>
                  <div class="form-row">
                    <!-- Add Button -->
                    <div class="form-group col-md-8" id="addButton">
                      <button type="submit" class="btn btn-secondary" id="addSet">Add Setter</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>   
  </main>

<!-- Bootstrap & JQuery Links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- Link to Canvas.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!-- Link to Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<!-- Internal Javascript -->
<script type="text/javascript" src="js/setters.js"></script>
</body>
</html>

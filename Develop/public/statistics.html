<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./Assets/favicon.ico"/>

    <title>Current Routes</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- Links to Other Pages -->
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link active" aria-current="page" href="/currentRoutes">Current Routes</a>
          <a class="nav-link" href="/addRoute">Add a Route</a>
          <a class="nav-link" href="/setters">Manage Setters</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Statistics -->
  <main class="container mt-5">
      <div class="row">
        <div class="col-lg-4">  
            <!-- List of Climbs -->
            <ul class="list-group hide" id="climbList">
                <li class="list-group-item" id="listTitle">
                    <Strong>Current Routes in Gym</Strong>
                </li>
            </ul>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <!-- Info Filter Form -->
                <form class="col-lg-12 mb-2" id="filter">
                    <div class = "form-row" id="rowOne">
                        <div class="form-group col-md-6">
                            <label for="inputType">Type of Climb</label>
                            <select id="inputType" class="form-control">
                              <option> </option>
                              <option>Top Rope/Lead</option>
                              <option>Boulder</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger" id="filterBtn">Veiw Routes</button>
                </form>

            </div>
            <div class="row">
                <!-- Today's Date -->
                <div class="card col-lg-4 hide" id="date">
                    <div class="card-body">
                      <h5 class="card-title">Today's Date</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="cardDate"></h6>
                    </div>
                </div>
                <!-- Card -->
                <div class="card col-lg-4 hide" id="totalClimbs">
                    <div class="card-body">
                        <!-- # of Climbs in Specified Range -->
                        <Strong>Total Climbs:</Strong> <span id="totalClimbSpan"></span>
                        <!-- Average Age of Climbs in Specified Range -->
                        <br><strong>Average Age of Climbs:</strong> 12 days
                        <!-- Median Age of Climbs in Specified Range -->
                        <br><strong>Median Age of Climbs:</strong> 6.5 days
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Target # of Climbs by Grade -->
                <table class="table table-bordered col-lg-8 hide" id = "targetTable">
                    <thead>
                        <tr class = "bg-warning">
                            <th scope="col">Grade</th>
                            <th scope="col">Target Total</th>
                            <th scope="col">Actual Total</th>
                            <th scope="col">Routes Needed</th>
                            <th scope="col">Target Dist.</th>
                            <th scope="col">Actual Dist.</th>
                        </tr>
                    </thead>
                    <tbody id="targetBody">
                    </tbody>
                </table>
                <!-- # of Climbs by Setters -->
                <table class="table table-bordered col-lg-4 hide" id = "setterTable">
                    <thead>
                        <tr class="bg-success">
                            <th scope="col">Setter</th>
                            <th scope="col">Total Climbs</th>
                        </tr>
                    </thead>
                    <tbody id="setterBody">
                    </tbody>
                </table>
            </div>
            <div class="row">
                <!-- Chart of Climbs -->
                <div class="col-lg-12">
                    <canvas class = "hide" id="myChart"></canvas>
                </div>
            </div>
        </div>
      </div>
  </main>

  <!-- Bootstrap & JQuery Links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Link to Canvas.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!-- Link to Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<!-- Internal Javascript -->
<script type="text/javascript" src="js/stats.js"></script>
</body>
</html>
